<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth Map</title>

    <link rel="stylesheet" href="styles.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>

<body>

    <div class="flex flex-col min-h-screen items-center justify-start lg:justify-center">
        <div class="flex flex-col text-center mt-5 lg:mt-0">

            <h2 id="description" class="text-lg">Percentage of adults age 25 and older with a bachelor's degree or
                higher (2010-2014)</h2>
        </div>
        <div id="holder" class="mt-5 self-start lg:self-center"></div>
    </div>


    <script src="scripts.js"></script>

</html>
